<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/fontawesome.css">
    <script src="baza.js"></script>
    <title>RE-TURBO | Search</title>
    <link rel="stylesheet" href="searchStyle.css">
</head>

<body>

    <button type="button" id="messageButton" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#exampleModal" data-bs-whatever="@mdo"><i class="fa fa-envelope"></i></button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Message Us</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-message">
                        <div class="row g-0">
                            <div class="form-floating mb-3 me-3 col-auto">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                                <label class="text-muted" for="floatingInput">Name</label>
                            </div>
                            <div class="form-floating mb-3 me-3 col-auto">
                                <input type="email" class="form-control" id="floatingPassword" placeholder="E-mail">
                                <label class="text-muted" for="floatingPassword">E-mail</label>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label class="text-muted" for="floatingTextarea2">Message</label>
                        </div>
                        <h5 class="modal-title my-3" id="exampleModalLabel">Questions</h5>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>










    <div class="container bg-dark">

        <div class="row align-items-center bg-dark">



            <div class="input-group bg-dark">

                <div class="col-auto m-3">
                    <label for="datalistProductGroup" class="form-label text-light">Product Group</label>
                    <input id="searchKeywordProductGroup" class="form-control bg-dark text-light"
                        list="datalistProductGroup" id="exampleDataList" placeholder="Type to search...">
                    <datalist id="datalistProductGroup">
                    </datalist>
                </div>

                <div class="col-auto m-3">
                    <label for="datalistBrand" class="form-label text-light">Brand</label>
                    <input id="searchKeywordBrand" class="form-control bg-dark text-light" list="datalistBrand"
                        id="exampleDataList" placeholder="Type to search...">
                    <datalist id="datalistBrand">
                    </datalist>
                </div>


                <div class="col-auto m-3">
                    <label for="datalistTurbochargerPN" class="form-label text-light">Turbocharger PN</label>
                    <input id="searchKeywordTurbochargerPN" class="form-control bg-dark text-light"
                        list="datalistTurbochargerPN" id="exampleDataList" placeholder="Type to search...">
                    <datalist id="datalistTurbochargerPN">
                    </datalist>
                </div>


                <div class="col-auto m-3">
                    <label for="datalistCarMaker" class="form-label text-light">Car Maker</label>
                    <input id="searchKeywordCarMaker" class="form-control bg-dark text-light" list="datalistCarMaker"
                        id="exampleDataList" placeholder="Type to search...">
                    <datalist id="datalistCarMaker">
                    </datalist>
                </div>

                <div class="col-auto m-3">
                    <button type="button" onclick="filter()" class="btn btn-outline-light">Search</button>
                </div>

            </div>


        </div>
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">RT-PN</th>
                        <th scope="col">Turb.Ch.PN</th>
                        <th scope="col">Vec.Type</th>
                        <th scope="col">ENG.SIZE</th>
                        <th scope="col">KW</th>
                        <th scope="col">SOP/EOP</th>
                    </tr>
                </thead>
                <tbody id="loadData">
                </tbody>
            </table>
        </div>
    </div>

    <script src="search.js"></script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
