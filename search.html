<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="baza.js"></script>
    <title>RE-TURBO | Search</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            background-color: #373b3e;
        }

        .input-group {
            margin: 2em 0em;
        }
    </style>
</head>

<body>

    <div class="container bg-dark">

        <div class="row bg-dark">
            <div class="input-group bg-dark">
                <input onkeyup="filter()" id="searchKeyword" type="text"
                    class="bg-dark text-light form-control col-md-6"
                    aria-label="Text input with segmented dropdown button">
                <button id="selectionButton" type="button" class="btn btn-outline-dark text-light m-1">Turbo
                    Number
                    Part Search</button>
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end bg-dark text-light">
                    <li onclick="changeSelection(0)"><a class="dropdown-item text-light bg-dark" href="#">Turbo Number
                            Part Search</a></li>
                    <li onclick="changeSelection(1)"><a class="dropdown-item text-light bg-dark" href="#">Search by
                            Vehicle Manufacturer</a></li>
                    <li onclick="changeSelection(2)"><a class="dropdown-item text-light bg-dark" href="#">Search by
                            Turbocharger Manufacturer</a>
                    </li>
                </ul>
            </div>
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">RE-TURBO PN</th>
                    <th scope="col">CAR MAKER</th>
                    <th scope="col">Turbocharger Manufacturer</th>
                </tr>
            </thead>
            <tbody id="loadData">
            </tbody>
        </table>

    </div>


    <script src="search.js"></script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
